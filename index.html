<style>
#textScroll{
height: 400px;
}
#clickArea{
height: 100px;
font-size: 30px;
background-color: lightgray;
cursor: pointer;
}

#clickArea:hover{
background-color: gray;
}

.mybtn{
}
.mybtn:hover{
cursor: pointer;
text-decoration: underline;
}
</style>

<script type="text/javascript">
var number = 0;
var amount = 1;
var upgradeAmountCost = 20;

var amountAutoClicker = 0;
var intervalAutoClicker = 10*1000;
var upgradeAutoClickerCost = 10;

var autoClicker;

function clickEvent(){
number= number+amount;
refreshNumber();

}

function refreshAutoClicker(){
clearInterval(autoClicker);
var ms = Math.round(intervalAutoClicker/amountAutoClicker);
autoClicker = setInterval(clickEvent, ms);
}

function refreshNumber(){
	document.getElementById("number").innerHTML= number;
}
function refreshAmount(){
	document.getElementById("amount").innerHTML= amount;
}
function refreshUpgradeAmountCost(){
	document.getElementById("upgradeAmountCost").innerHTML= upgradeAmountCost;
}
function refreshAutoClickerCost(){
	document.getElementById("AutoClickerCost").innerHTML= upgradeAutoClickerCost;
}
function refreshamountAutoClicker(){
	document.getElementById("amountAutoClicker").innerHTML= amountAutoClicker;
}
function upgradeAmount(){
	if(number>=upgradeAmountCost){
		number=number-upgradeAmountCost;
		amount=amount+1;
		upgradeAmountCost=upgradeAmountCost+amount;
		refreshAll();
	}
}

function upgradeAutoClicker(){
	if(number>=upgradeAutoClickerCost){
		number=number-upgradeAutoClickerCost;
		amountAutoClicker=amountAutoClicker+1;
		upgradeAutoClickerCost=upgradeAutoClickerCost*2;
		refreshAutoClicker();
		refreshAll();
	}
}

function refreshAll(){
refreshNumber();
refreshAmount();
refreshUpgradeAmountCost();
refreshAutoClickerCost();
refreshamountAutoClicker();
}

refreshAll();

document.addEventListener('keypress', clickEvent);
</script>
